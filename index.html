<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattpacking Europe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery">
    <div class="gallery-wrap">
        <img src="assets/back.png" id="backBtn">
         </div>

            <div>
            <span><img src="/assets/ammy.jpg"></span>
            <span><img src="/assets/baguette.jpg"></span>
            <span><img src="/assets/geneva.jpg"></span>
         </div>
        <div>
            <span><img src="/assets/heart.jpg"></span>
            <span><img src="/assets/interlaken.JPG"></span>
            <span><img src="/assets/iqoswitz.jpg"></span>
        </div>
        <img src="assets/next.png" id="nextBtn">
</div>

<script>

    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) =>{
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    });

    nextBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });
    backBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });


</script>   

</body>
</html>
